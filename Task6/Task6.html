<!DOCTYPE html>
<html>
<head lang="zh">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="Task6.css">
    <title>T6投票</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="pic-l" src="images/menu.png">
            <img class="pic-r" src="images/close.png">
            <h1 class="title">投票</h1>
        </div>
        <div class="bubble">
            发言讨论结束，大家请投票
            <img id="playsong" src="images/play.png" onclick="songSwitch()">
            <audio id="song" src="audio/song.mp3"></audio>
            <div class="triangle"></div>
        </div>

        <div class="prompt">
            点击得票数最多人的头像
        </div>
        <ul class="vote">
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">1号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">2号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">警察</div>
                <div class="no">3号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">法官</div>
                <div class="no">4号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">狙击手</div>
                <div class="no">5号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">医生</div>
                <div class="no">6号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">杀手</div>
                <div class="no">7号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">8号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">9号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">10号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">11号</div>
            </li>
            <li class="voteButton" onclick="showTool(this)">
                <div class="logo">水民</div>
                <div class="no">12号</div>
            </li>
        </ul>
        <div class="cleaner"></div>

        <footer>
            <button>投死</button>
        </footer>

    </div>
<script src="Task6.js"></script>
</body>
</html>
